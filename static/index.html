<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lisna - Discord Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            color: #333;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 {
            font-size: 3em;
            color: #ff69b4;
            margin-bottom: 10px;
            animation: pop-in 0.6s ease-out forwards;
        }
        h2 {
            font-size: 1.8em;
            color: #ff69b4;
            margin-bottom: 30px;
            animation: pop-in 0.8s ease-out forwards;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            animation: fade-in 1s ease-out forwards;
        }
        .commands {
            margin-top: 30px;
        }
        .command-item {
            background: #ffebf3;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            font-size: 1.1em;
            color: #ff69b4;
            transition: all 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            animation: slide-in 0.6s ease-out forwards;
        }
        .command-item:hover {
            background: #ffcce0;
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            font-size: 0.9em;
            background: #ff69b4;
            color: white;
            border-radius: 10px;
            animation: fade-in 1s ease-out forwards;
        }
        a {
            color: #ff69b4;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        @keyframes pop-in {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes fade-in {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes slide-in {
            0% { transform: translateX(-100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            h2 {
                font-size: 1.5em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lisna</h1>
        <h2>Miriel (@miriel.net) 開発の OSS Discord ボット</h2>
        <p>Lisna は、100サーバーへの導入を目指しています!!</p>
        
        <h3>Commands</h3>
        <div id="commands" class="commands">
            <!-- コマンド項目がここに挿入されます -->
        </div>

        <p>Lisnaは 機能提案やPR(貢献)なども大歓迎です。<br />GitHubは<a href="https://github.com/mirielnet/lisna" target="_blank" rel="noopener">こちら</a></p>
        <p>サーバー導入は<a href="https://lisna.jp/invite" target="_blank" rel="noopener">こちらから</a></p>
    </div>

    <footer>
        Copyright © 2024 Lisna All Rights Reserved.
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
            // APIからコマンドデータを取得して表示
            $.getJSON('/api/commands', function(data) {
                console.log(data); // データ形式を確認
                var commandsContainer = $('#commands');
                
                // APIから取得したデータが`commands`プロパティを含むか確認
                if (data && Array.isArray(data.commands)) {
                    data.commands.forEach(function(command) {
                        var commandItem = $('<div class="command-item"></div>')
                            .text(`/${command.name} - ${command.description}`);
                        commandsContainer.append(commandItem);
                    });
                } else {
                    // データが予想した形式でない場合はエラーメッセージを表示
                    commandsContainer.html('<div class="command-item">コマンド情報の形式が正しくありません。</div>');
                }
            }).fail(function() {
                // APIリクエストが失敗した場合のエラーハンドリング
                $('#commands').html('<div class="command-item">コマンド情報の取得に失敗しました。</div>');
            });
        });
    </script>    
</body>
</html>

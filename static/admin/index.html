<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.W Web UI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>M.W Web UI</h1>
    </header>
    <main>
        <section>
            <h2>現在BOTが導入されているサーバー数: {{ server_count }}</h2>
            <div class="guilds">
                {% for guild in guilds %}
                <div class="guild-card">
                    <img src="{{ guild.icon_url }}" alt="Server Icon" class="guild-icon">
                    <h3>{{ guild.name }}</h3>
                    <p>管理者: {{ guild.owner_name }}</p>
                    <a href="{{ guild.invite_url }}" target="_blank">招待リンク</a>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>
    <footer>
        <p>Copyright © 2014-2024 Miriel(@mirielnet) All Rights Reserved.</p>
    </footer>
</body>
</html>
